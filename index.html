<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even</title>
</head>
<body style="background: linear-gradient(#6441A5,#2a0845); background-repeat: no-repeat; height: 100vh;">
    <h1 style="text-align: center;">Check Odd or Even Number</h1>

        
            <div style="text-align: center;">
                <label for="oe">Enter a number :</label>
                <input style="border: 2px solid red; border-radius: 5px;" type="number" id="oe"><br><br>
    
                <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="OddEven()">Check</button>
    
                <p id="ans"></p>
            </div>
        
    

    <script>
            function OddEven() {
                var number = parseInt(document.getElementById("oe").value);
                

                if(number % 2 == 0){
                    document.getElementById("ans").innerHTML = "The number is even"
                }else{
                    document.getElementById("ans").innerHTML = "The number is odd"
                }
                
            }
        </script>
</body>
</html>
